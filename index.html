<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Responsive Slider</title>
</head>
<body>
	<header class="header">
		<h1>Responsive Slider</h1>
	</header>
    <main>
    	<section class="section">
            <div class="slider1">
                <div class="slider-slides">
                    <div class="slider-slide active">
                        <img src="https://placeimg.com/400/400/animals" alt="animals">
                    </div>
                    <div class="slider-slide">
                        <img src="https://placeimg.com/400/400/people" alt="people">                      
                    </div>
                    <div class="slider-slide">
                        <img src="https://placeimg.com/400/400/any" alt="any">
                    </div>
                    <div class="slider-slide">
                        <img src="https://placeimg.com/400/400/tech" alt="tech">
                    </div>
                </div>
                <div class="slider-btns">
                    <a class="prev" href="#">&laquo;</a>
                    <a class="next" href="#">&raquo;</a>
                </div>
            </div>
    	</section>
        <section class="section">
            <div class="slider2">
                <div class="slider-slides">
                    <div class="uno slider-slide active">
                        <img src="https://placeimg.com/400/400/animals" alt="animals">
                    </div>
                    <div class="dos slider-slide active">
                        <img src="https://placeimg.com/400/400/people" alt="people">                      
                    </div>
                    <div class="tres slider-slide active">
                        <img src="https://placeimg.com/400/400/any" alt="any">
                    </div>
                    <div class="cuatro slider-slide">
                        <img src="https://placeimg.com/400/400/tech" alt="tech">
                    </div>
                </div>
                <div class="slider-btns">
                    <a class="prev" href="#">&laquo;</a>
                    <a class="next" href="#">&raquo;</a>
                </div>
            </div>
        </section>
    </main>
    <script src="js/index.js" type="module"></script>
</body>
</html>
